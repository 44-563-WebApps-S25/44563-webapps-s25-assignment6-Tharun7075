<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citygame GudaTharun</title>
</head>
<body>
    <h2>City Guessing Game</h2>
    <form>
    <label for="secretCity">Where in the world:</label>
    <input type="password" id="secretCity" value="San Diego">
    <br><br>
    <label for="guessCity">Guess the city:</label>
    <input type="text" id="guessCity">
    <br><br>
    <button onclick="checkCity()" id="">Check the guess</button>
</form>

    <br><br>
    <div id="result">Correct: 0 | Wrong: 0</div>
    <div>
        <img id ="petImage" src="uki.jpg" width="150" height="150" onclick="updatePic()">
    </div>
    <script>
        let oops = 0;
        let found = 0;
        

        function checkCity() {
            let secret = document.getElementById("secretCity").value;
            let guess = document.getElementById("guessCity").value;
            let foundOut = document.getElementById("found");
            let oopsOut = document.getElementById("oops");
            let option = document.getElementById("option");
            
            if (guess === secret) {
                found++;
                alert("GotCha");
            } else {
                oops++;
                alert("Awe");
            }
            
            document.getElementById("result").innerHTML = `Found: ${found} | oops: ${oops}`;
            foundOut.innerHTML = found;
            oopsOut.innerHTML = oops;

    if (oops > 2 * found) {
        option.setAttribute("onclick", "selections()")
    }
}

function selections() {
    alert("Sorry, too many wrong selections.");
}    
          
    

    let usePic =1;
            function updatePic() {
            let imgElement = document.getElementById('petImage');

            switch (usePic) {
                case 1:
                    imgElement.src = "dobby.jpg";
                    usePic = 2;
                    break;
                case 2:
                    imgElement.src = "gizmo.jpg";
                    usePic = 3;
                    break;
                case 3:
                    imgElement.src = "uki.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
