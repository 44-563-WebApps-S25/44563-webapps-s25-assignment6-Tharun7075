<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tharun  City Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      </head>
<body >
    <h1 class="text-warning">City game by Tharun</h1>
    <br>

<h2>Getting input</h2>

<form >
    <label for="city">Where in the world</label>
    <input type ="password" id="city" name="San Diego" min=10 max=50 step=2 value="San Diego"> <br>

    <label for="guess">Guess the city</label>
    <input type ="text" id="guess" autofocus> <br>

    <input type="button" onclick="checkCity()" id="selections" value="Check the guess">
</form>


<p id="sol">Result will be displayed here.</p>
<div class="alert-primary">Found: <span id="found">0</span>     | Oops: <span id="oops">0</span></div>


<div>
    <img id="petImage" src="uki.jpg" width="150" height="150" onclick="updatePic()">
</div>


<script>
let oops = 0;
let found = 0;
let usePic = 1;

document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("found").innerHTML = found;
    document.getElementById("oops").innerHTML = oops;
});

function checkCity (){
    let city = document.getElementById("city").value;
    let guess = document.getElementById("guess").value;
    let sol = document.getElementById("sol");
    let foundresult = document.getElementById("found");
    let oopsOutput = document.getElementById("oops");
    let selections = document.getElementById("selections");

    if (guess == city){
        sol.innerHTML = "You got it right!";
        found = found + 1;
        alert("GotCha");
    } else {
        sol.innerHTML = "You got it wrong!";
        oops = oops + 1;
        alert("Awe");
    }

    foundresult.innerHTML = found;
    oopsOutput.innerHTML = oops;

    if (oops > 2 * found) {
        selections.setAttribute("onclick", "ManyGuess()")
    }
}

function ManyGuess() {
    alert("Sorry, too many wrong guesses.");
}

            function updatePic() {
            let imgElement = document.getElementById('petImage');

            switch (usePic) {
                case 1:
                    imgElement.src = "dobby.jpg";
                    usePic = 2;
                    break;
                case 2:
                    imgElement.src = "gizmo.jpg";
                    usePic = 3;
                    break;
                case 3:
                    imgElement.src = "uki.jpg";
                    usePic = 1;
                    break;
            }
        }

</script>

</body>
</html>
