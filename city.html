<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citygame GudaTharun</title>
</head>
<body>
    <h2>City Guessing Game</h2>
    <label for="secretCity">Where in the world:</label>
    <input type="password" id="secretCity" value="San Diego">
    <br><br>
    <label for="guessCity">Guess the city:</label>
    <input type="text" id="guessCity">
    <br><br>
    <button onclick="checkCity()">Check the guess</button>
    <br><br>
    <div id="result">Correct: 0 | Wrong: 0</div>

    <script>
        let oops = 0;
        let found = 0;

        function checkCity() {
            let secret = document.getElementById("secretCity").value;
            let guess = document.getElementById("guessCity").value;
            
            if (guess === secret) {
                found++;
                alert("GotCha");
            } else {
                oops++;
                alert("Awe");
            }
            
            document.getElementById("result").innerHTML = `Found: ${found} | oops: ${oops}`;
        }
    </script>
</body>
</html>
